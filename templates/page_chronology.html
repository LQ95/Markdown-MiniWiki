<!DOCTYPE html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <script defer src={{url_for('static',filename='js/main.js')}}></script>
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
</head>
<body>
  <nav>
  <button id="back"> <a href="{{ url_for('read_page',pagename=title)}}">back to page</a></button>
  <button id="home"> <a href="{{ url_for('index')}}">home</a></button>
</nav>
    <h1>Edit history for {{title}} </h1>
    <hr>
    {% if edits %}
    <div class="elements-list">
      {% for ed in edits %}

      <span class= "single-element">{{ed['type']}} at {{ed['timestamp']}}</span>
      <hr class="element-break">
      {% endfor %}
    </div>
    {% endif %}
    
</body>
